<main class="cart-page">
    <h2>뉋썜걣 햨쮐향햦햫햟</h2>
    <table class="cart-table" id="cart-table">
        <thead>
        <tr>
            <th>햑쮏쒫썜</th>

            <th>햕햣햫햟</th>

            <span id="email-error" style="color: red;"></span>
            <button id="send-receipt">뤰햟쒫쟴혧 혢햣햨</button>
        </div>
    </div>

    <button id="checkout-button">뤰쮐햪햦혝혧 향햟햨햟향</button>
