<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина - Магазин конной амуниции</title>
    <link rel="stylesheet" href="css/styles_trash.css">
</head>
<body>
<header>
    <h1>Магазин конной амуниции</h1>
    <div id="auth-container" class="auth-container"></div> <!-- Контейнер для авторизации -->

    <div class="cart">
        <a href="cart.html" id="cart-icon" data-count="0">🛒 Корзина</a>
    </div>

</header>
<nav>
    <ul>
        <li><a href="index.html#sedla">Седла</a></li>
        <li><a href="index.html#voltrapy">Вольтрапы</a></li>
        <li><a href="index.html#podprugi">Подпруги</a></li>
        <li><a href="index.html#upryaz">Элементы упряжи</a></li>
    </ul>
</nav>
<main class="cart-page">
    <h2>Ваша корзина</h2>
    <table class="cart-table" id="cart-table">
        <thead>
        <tr>
            <th>Товар</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>
    <div class="cart-summary">
        Итого: <span id="cart-total">0</span> руб.
    </div>
    <!-- Модальное окно -->
    <div id="checkout-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Оформить заказ</h2>
            <p>Введите вашу электронную почту, чтобы получить чек:</p>
            <input type="email" id="customer-email" placeholder="Ваш email">
            <span id="email-error" style="color: red;"></span>
            <button id="send-receipt">Отправить чек</button>
        </div>
    </div>

    <button id="checkout-button">Оформить заказ</button>
</main>
<footer>
    <p>&copy; 2024 Магазин конной амуниции</p>
</footer>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
    (function(){
       emailjs.init({
         publicKey: "Gw6koRunA1lVvwDJ1",
       });
    })();
</script>
<script src="js/app.js"></script>


</body>
</html>
