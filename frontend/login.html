<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Вход</title>
    <link rel="stylesheet" href="css/styles_auth.css">
</head>
<body>
<h1>Вход</h1>

</form>

<script src="js/login.js"></script>
</body>
</html>
